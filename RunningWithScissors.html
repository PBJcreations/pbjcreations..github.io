<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2{font-family: "Raleway", sans-serif}
body, html {height: 100%}
p {line-height: 2}
.center {
  margin: auto;
  width: 60%;
  padding: 10px;
}
</style>



<body style="background-color: #5B2A8C;">

    <!-- Top Message (Home)-->

    <div class="w3-center center" style="margin: auto;max-width: 1200px;">
        <!-- Photo grid -->
        <div class="w3-rowr">

            <!--Left Image-->
            <div class="w3-half w3-center">
                <img src="TrevorImages/illuminatiPyramid.jpg" style="width:100%">
            </div>
            <!--Right Image-->
            <div class="w3-half w3-center">
                <img src="TrevorImages/nikolasTesla.jpeg" style="width:100%">
            </div>
        </div>
        <div class="w3-row"></div>
            <!--Bottom Center Quote-->
            <div class="w3-center" style="width: 350px;margin: auto;">
                <h2 style="color: #A993BF;"><i>If you want to find the secrets of the universe, think in terms of energy, frequency and vibration.</i></h2>
            </div>

        </div>
    </div>

    <!-- Navbar (sticky bottom) -->
    <div class="w3-bottom" style="background-color: #A993BF;">
        <div class="w3-bar w3-center w3-padding w3-opacity-min">
            <a href="#home" style="width:100%;" class="w3-bar-item w3-button">(Could Put Button Link Here)</a>
        </div>
    </div>


</body>
</html>
